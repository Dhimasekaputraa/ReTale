<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReTale - Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/logo/retale_logo.png" alt="ReTale Logo" class="logo-img">
      </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="catalog.html">Catalog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
  </header>

  <section class="cart">
  <div class="container">
    <h2>Your Shopping Cart</h2>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Book</th>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="assets/book_cover/kafka_on_the_shore.jpg" alt="Book Title"></td>
          <td>Kafka on the shore</td>
          <td>$9.00</td>
          <td>1</td>
          <td>$9.00</td>
        </tr>
        <tr>
          <td><img src="assets/book_cover/norwegian_wood.jpg" alt="Book Title"></td>
          <td>Norwegian Wood</td>
          <td>$10.00</td>
          <td>1</td>
          <td>$10.00</td>
        </tr>
      </tbody>
    </table>

    <div class="cart-summary">
      <h3>Total: $19.00</h3>
      <div class="cart-actions">
        <button class="btn checkout">Checkout</button>
      </div>
    </div>
  </div>
</section>


  <!-- Footer -->
  <footer>

      <a href="about.html">About us</a> | 
      <a href="catalog.html">Catalog</a> |

    </div>
  </footer>
</body>
</html>
